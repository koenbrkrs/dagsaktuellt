# Netlify Configuration for Dagsaktuellt
# Decap CMS + Next.js deployment settings

[build]
  # Next.js build command
  command = "npm run build"
  
  # Next.js output directory
  publish = ".next"
  
  # Environment variables
  [build.environment]
    NODE_VERSION = "20"

# Redirect rules for admin access
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301
  force = true

# Ensure admin route is accessible
[[redirects]]
  from = "/admin/*"
  to = "/admin/:splat"
  status = 200

# Enable Netlify Identity for Git Gateway
[functions]
  # Optional: configure serverless functions if needed in the future

# Headers for security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

