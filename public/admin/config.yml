backend:
  name: git-gateway
  branch: main

# Media files will be stored in the repo under public/images/uploads
media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Enable editorial workflow for drafts and scheduled posts
publish_mode: editorial_workflow

# Site URL (update this with your actual Netlify URL)
site_url: https://dagsaktuellt.netlify.app
display_url: https://dagsaktuellt.netlify.app

collections:
  - name: "articles"
    label: "Articles"
    label_singular: "Article"
    folder: "content/articles"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: true
    fields:
      # Meta Information
      - {label: "Title", name: "title", widget: "string", required: true, hint: "The main headline of the article"}
      
      - {label: "Publish Date", name: "date", widget: "datetime", required: true, 
         date_format: "YYYY-MM-DD", 
         time_format: "HH:mm", 
         format: "YYYY-MM-DDTHH:mm:ssZ",
         hint: "When this article should be published"}
      
      - {label: "Author", name: "author", widget: "string", required: true, hint: "Article author's name"}
      
      - {label: "Category", name: "category", widget: "select", required: true,
         options: ["News", "Sports", "Culture", "Opinion"],
         hint: "Primary category for this article"}
      
      # Hero/Featured Image
      - {label: "Featured Image", name: "featured_image", widget: "image", required: false,
         hint: "Main hero image displayed at the top of the article",
         media_folder: "/public/images/uploads",
         public_folder: "/images/uploads"}
      
      # Modular Content Blocks
      - label: "Article Content"
        name: "blocks"
        widget: "list"
        required: true
        hint: "Build your article by adding text and graphic blocks"
        types:
          # Text Block
          - label: "Text Block"
            name: "text"
            widget: "object"
            summary: "üìù {{fields.content}}"
            fields:
              - {label: "Content", name: "content", widget: "markdown", required: true,
                 hint: "Paragraph or section of text content",
                 buttons: ["bold", "italic", "link", "heading-two", "heading-three", "quote", "bulleted-list", "numbered-list"],
                 modes: ["rich_text", "raw"]}
          
          # Graphic Block (Image + Caption)
          - label: "Graphic Block"
            name: "graphic"
            widget: "object"
            summary: "üñºÔ∏è {{fields.caption}}"
            fields:
              - {label: "Image", name: "image", widget: "image", required: true,
                 hint: "The image to display",
                 media_folder: "/public/images/uploads",
                 public_folder: "/images/uploads"}
              
              - {label: "Caption", name: "caption", widget: "string", required: false,
                 hint: "Small descriptive text displayed under the image"}
              
              - {label: "Alt Text", name: "alt", widget: "string", required: false,
                 hint: "Accessibility description of the image"}
      
      # Optional SEO fields
      - {label: "Excerpt", name: "excerpt", widget: "text", required: false,
         hint: "Short summary for article previews and SEO"}
      
      - {label: "Tags", name: "tags", widget: "list", required: false,
         hint: "Keywords and topics for this article"}
      
      - {label: "Featured", name: "featured", widget: "boolean", default: false, required: false,
         hint: "Mark as a featured article for homepage carousel"}
